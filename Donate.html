<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">

    <div class="container mx-auto p-4">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">

            <div class="bg-white rounded-lg shadow p-6">
                <h2 class="text-xl font-semibold mb-2">About the School</h2>
                <p class="text-gray-600 mb-4">Welcome to our school community!</p>
                <a href="#" class="text-blue-500 hover:underline flex items-center mb-4">
                    <i class="fa-solid fa-link w-5 h-5 mr-2"></i>
                    schoolwebsite.com
                </a>
                <h3 class="text-lg font-medium mb-3">Recent Followers</h3>
                <div class="bg-green-100 rounded-lg p-4 text-center">
                    <div class="flex items-center justify-center">
                        <i class="fa-solid fa-heart text-green-500 text-3xl"></i>
                    </div>
                    <p class="text-green-600 mt-2">Be the first to support our school.</p>
                </div>
            </div>

            <div class="bg-white rounded-lg shadow p-6">
                <h2 class="text-xl font-semibold mb-2">Support the School</h2>
                <div class="flex items-center mb-4">
                    <i class="fa-solid fa-circle-dollar-to-slot text-2xl text-green-500"></i>
                    <div class="ml-4 flex space-x-3">
                        <button
                            class="w-8 h-8 bg-transparent border border-green-600 rounded-full flex items-center justify-center text-green-600 hover:bg-green-600 hover:text-white">5
                        </button>
                        <button
                            class="w-8 h-8 bg-transparent border border-green-600 rounded-full flex items-center justify-center text-green-600 hover:bg-green-600 hover:text-white">10
                        </button>
                        <button
                            class="w-8 h-8 bg-transparent border border-green-600 rounded-full flex items-center justify-center text-green-600 hover:bg-green-600 hover:text-white">15
                        </button>
                        <input type="number" min="1" placeholder="10"
                            class="w-12 h-8 bg-gray-200 rounded-full flex items-center justify-center text-center text-gray-500">
                    </div>
                </div>
                <input type="text" placeholder="Name or @yourhandle"
                    class="border border-gray-300 rounded-lg p-2 w-full mb-3">
                <textarea placeholder="Say something nice..."
                    class="border border-gray-300 rounded-lg p-2 w-full mb-3"></textarea>
                <button
                    class="bg-green-500 text-white rounded-lg py-2 px-4 w-full hover:bg-green-600">Support $5</button>
            </div>

        </div>
    </div>

</body>

</html>
